# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.21.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.4.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - rust@1.71.1
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - flake8@7.0.0
    - bandit@1.7.8
    - black@24.2.0
    - git-diff-check
    - isort@5.13.2
    - markdownlint@0.39.0
    - nixpkgs-fmt
    - osv-scanner@1.6.2
    - oxipng@9.0.0
    - prettier@3.2.5
    - ruff@0.3.2
    - rustfmt@1.65.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - svgo@3.2.0
    - taplo@0.8.1
    - trivy@0.49.1
    - trufflehog@3.69.0
    - yamllint@1.35.1
  disabled:
    - clippy
    - checkov
  files:
    - name: vue
      extensions:
        - vue
  definitions:
    - name: prettier
      files:
        - typescript
        - yaml
        - css
        - sass
        - html
        - markdown
        - json
        - javascript
        - graphql
        - prettier_supported_configs
        # override the default prettier config for .vue files
        - vue
  ignore:
    - linters: [ALL]
      paths:
        - .cargo/**
        - .npm/**
        - .pip/**
        - .cache/**
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
