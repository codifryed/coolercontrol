[package]
name = "coolercontrold"
version = "3.0.2"
authors = ["Guy Boldon <gb@guyboldon.com>"]
edition = "2024"
# MSRV for all included libraries
rust-version = "1.86"
description = "Monitor and control your cooling and other devices"
documentation = "https://gitlab.com/coolercontrol/coolercontrol/-/wikis/home"
readme = "README.md"
categories = ["hardware-support"]
keywords = ["temperature", "hardware", "cooling", "fan", "monitor"]
homepage = "https://gitlab.com/coolercontrol/coolercontrol"
repository = "https://gitlab.com/coolercontrol/coolercontrol"
license = "GPL-3.0-or-later"

[features]
default = []
io_uring = ["dep:tokio-uring"]

[dependencies]
log = "0.4.28"
env_logger = "0.11.8"
systemd-journal-logger = "2.2.2"
clap = { version = "4.5.50", features = [
  "derive",
] } # Command line argument parser
anyhow = "1.0.100"
derive_more = { version = "2.0.1", features = ["display", "error"] }
tokio = { version = "1.48.0", default-features = false, features = [
  "rt",
  "fs",
  "macros",
  "parking_lot",
  "time",
  "sync",
  "signal",
  "net",
  "io-std",
  "io-util",
] }
tokio-uring = { version = "0.5.0", optional = true }
tokio-util = "0.7.16"
tokio-stream = { version = "0.1.17", default-features = false, features = [
  "sync",
  "io-util",
] }
moro-local = "0.4.0"
async-trait = "0.1.89"
axum = { version = "0.8.6", features = ["multipart", "macros", "query"] }
axum-extra = { version = "0.10.3", features = ["typed-header"] }
# This should follow the dependencies of axum version as well
tower = { version = "0.5.2" }
tower-http = { version = "0.6.6", features = [
  "timeout",
  "trace",
  "limit",
  "cors",
  "normalize-path",
  "compression-full",
] }
tower-sessions = { version = "0.14.0", features = ["private"] }
governor = "0.10.1"
pin-project = "1.1.10"
tower-serve-static = "0.1.1"
include_dir = "0.7.4"
aide = { version = "0.15.1", features = [
  "axum",
  "axum-json",
  "axum-extra",
  "axum-query",
  "axum-multipart",
] }
headers = "0.4.1"
# this needs to follow the aide version above (currently 0.9.0)
schemars = { version = "=0.9.0", features = ["chrono04"] }
mime = "0.3.17"
axum_typed_multipart = "0.16.4"
# possible openApi improvement, but doesn't work for us currently:
#aide-axum-typed-multipart-2 = "0.16.0"
tempfile = "3.23.0"
hyper = { version = "1.7.0", default-features = false, features = [
  "http1",
  "client",
] }
hyper-util = { version = "0.1.17", default-features = false, features = [
  "client",
  "http1",
  "tokio",
] }
http-body-util = "0.1.3"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
zbus = { version = "5.12.0", default-features = false, features = [
  "tokio",
] } # our preferred DBus lib
futures-util = { version = "0.3.31", default-features = false, features = [
  "std",
] } # future utilities we use like join3
# sysinfo 0.37.0 requires >Rust 1.88
sysinfo = { version = "=0.36.1", default-features = false, features = [
  "system",
] } # gets detailed system info
chrono = { version = "0.4.42", features = [
  "serde",
] } # We use timestamps in our status history
strum = { version = "0.27.2", features = ["derive"] } # Enum -> String
regex = "1.12.2"
cached = { version = "0.56.0", default-features = false, features = [
  "proc_macro",
  "ahash",
  "async",
] }
heck = "0.5.0" # hanldes case conversion like CamelCase and Title Case.
const_format = "0.2.35" # allows combining string constants
psutil = { version = "5.4.0", default-features = false, features = [
  "cpu",
  "sensors",
] } # for cpu stats
nu-glob = "0.108.0"
nvml-wrapper = "0.11.0"
sha2 = "0.10.9"
toml_edit = "0.23.7"
nix = { version = "0.30.1", default-features = false, features = [
  "user",
  "signal",
  "process",
  "sched",
] }
pciid-parser = "0.8.0"
libdrm_amdgpu_sys = { version = "0.8.8", default-features = false, features = [
  "dynamic_loading",
] }
hashlink = "0.11.0"
yata = "0.7.0" # moving averages
tiny-skia = "0.11.4" # vector image creation
ril = { version = "0.10.3", default-features = false, features = [
  "png",
  "text",
] } # Text rendering on image
image = { version = "0.25.8", default-features = false, features = [
  "rayon",
  "gif",
  "jpeg",
  "ico",
  "png",
  "tiff",
  "bmp",
  "webp",
] } # image processing
gifski = { version = "1.34.0", default-features = false, features = [
  "gifsicle",
] } # gif processing
imgref = "1.12.0" # for gif processing
rgb = "0.8.52" # for gif processing
uuid = { version = "1.18.1", features = ["v4"] }

[dev-dependencies]
serial_test = "3.2.0"

[profile.dev]
debug = "line-tables-only"

[profile.release]
strip = "symbols"
opt-level = 3
lto = "fat"
codegen-units = 1

[lints.clippy]
upper_case_acronyms = "allow"
type_complexity = "allow"
too_many_arguments = "allow"
doc_lazy_continuation = "allow"
