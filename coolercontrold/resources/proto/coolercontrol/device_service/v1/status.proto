syntax = "proto3";

package coolercontrol.device_service.v1;

import "coolercontrol/models/v1/status.proto";

message StatusRequest {}

message StatusResponse {
  repeated DeviceStatus device_status = 1;
}

message DeviceStatus {
  string device_id = 1;
  repeated coolercontrol.models.v1.Status status = 2;
}
