# SMSC Super-I/O chips
# Entry password: [0x55] for both 0x2E and 0x4E

[family]
name = "SMSC"
entry_sequence_2e = [0x55]
entry_sequence_4e = [0x55]

[[chips]]
name = "SMSC LPC47B27x Super IO Fan Sensors"
driver = "smsc47m1"
devid = 0x51
devid_mask = 0xFF
logdev = 0x0A
features = ["fan"]

[[chips]]
name = "SMSC LPC47B397-NC Super IO"
driver = "smsc47b397"
devid = 0x6F
devid_mask = 0xFF
