# ITE Super-I/O chips
# Entry password for 0x2E: [0x87, 0x01, 0x55, 0x55]
# Entry password for 0x4E: [0x87, 0x01, 0x55, 0xAA]

[family]
name = "ITE"
entry_sequence_2e = [0x87, 0x01, 0x55, 0x55]
entry_sequence_4e = [0x87, 0x01, 0x55, 0xAA]

[[chips]]
name = "ITE IT8603E Super IO Sensors"
driver = "it87"
devid = 0x8603
devid_mask = 0xFFFF
logdev = 0x04
features = ["voltage", "fan", "temp"]

