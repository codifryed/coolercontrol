# VIA / Winbond / Nuvoton / Fintek Super-I/O chips
# Entry password: [0x87, 0x87] for both 0x2E and 0x4E

[family]
name = "Winbond / Nuvoton / Fintek"
entry_sequence_2e = [0x87, 0x87]
entry_sequence_4e = [0x87, 0x87]

# VIA chips
[[chips]]
name = "VIA VT1211 Super IO Sensors"
driver = "vt1211"
devid = 0x3C
devid_mask = 0xFF
logdev = 0x0B
features = ["voltage", "fan", "temp"]

