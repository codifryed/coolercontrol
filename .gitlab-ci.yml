create_release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - upload_package_appimage
    - upload_artifacts_arm64
    - upload_package_deb_bookworm_amd64
    - upload_package_deb_bookworm_arm64
    - upload_package_ubuntu
    - push_dh-debian
