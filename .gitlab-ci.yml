# compile all release artifacts
############################################################################################

# manual and automatic trigger for all artifacts & packages
compile_artifacts:
  stage: compile
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: on_success
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: manual
      allow_failure: true
  needs: [ ]
  script:
    - echo "All release compilation jobs triggered."

####################################### deb bullseye base (oldest supported deb)
compile_liqctld_bullseye:
  image: registry.gitlab.com/coolercontrol/coolercontrol/deb-bullseye:v14
  <<: *cache_template
  <<: *main_image_template
  stage: compile
  needs:
    - compile_artifacts
  # This merge request rule looks ridiculous, but is needed as merge_request triggers for pipelines are disabled by default
  rules:
    - if: $CI_PIPELINE_SOURCE
  script:
    - make test-liqctld
  artifacts:
    name: "CoolerControl-Liqctld_x64_${CI_COMMIT_SHORT_SHA}"
    paths:
      - coolercontrol-liqctld/coolercontrol-liqctld.dist
    expire_in: 1 days

compile_daemon_bullseye:
