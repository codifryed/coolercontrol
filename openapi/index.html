<!doctype html>
<!-- Important: must specify -->
<html>
    <head>
        <meta charset="utf-8" />
        <!-- Important: rapi-doc uses utf8 characters -->
        <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    </head>
    <body>
        <rapi-doc
            spec-url="https://coolercontrol.org/openapi/openapi.json"
            theme="dark"
            bg-color="#1b1e23"
            text-color="#dce1ec"
            primary-color="#568af2"
            server-url="http://localhost:11987/"
            render-style="view"
            allow-spec-file-download="true"
        >
        </rapi-doc>
    </body>
</html>
